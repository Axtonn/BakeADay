version: "3.8"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: bakeadaydb
      POSTGRES_USER: bakeaday
      POSTGRES_PASSWORD: bakeadaypw
    ports: ["5432:5432"]
    volumes: [pg_data:/var/lib/postgresql/data]

  backend:
    build: { context: ./backend, target: dev }
    image: bakeaday-backend:dev
    pull_policy: never
    env_file: ./backend/.env
    depends_on: [db]
    ports: ["8000:8000"]
    volumes:                         # bind mount = instant reload
      - ./backend:/app:cached
    environment:
      WATCHFILES_FORCE_POLLING: "true"
    networks: [bakeaday_net]

  frontend:
    build: { context: ./frontend, target: dev }
    image: bakeaday-frontend:dev
    pull_policy: never
    env_file: [./frontend/.env.local]
    depends_on: [backend]
    ports: ["3000:3000"]
    volumes:
      - ./frontend:/app:cached       # mount your code
      - /app/node_modules            # keep deps in the container
    environment:
      CHOKIDAR_USEPOLLING: "true"
      NEXT_TELEMETRY_DISABLED: "1"
      NEXT_PUBLIC_API_URL: http://localhost:8000
    networks: [bakeaday_net]

  nginx:
    image: nginx:1.25-alpine
    depends_on: [frontend, backend]
    ports: ["80:80"]
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks: [bakeaday_net]

networks:
  bakeaday_net:

volumes:
  pg_data:
