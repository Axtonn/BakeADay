version: "3.8"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: bakeadaydb
      POSTGRES_USER: bakeaday
      POSTGRES_PASSWORD: bakeadaypw
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bakeaday -d bakeadaydb || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      target: prod
    image: bakeaday-backend:prod
    env_file: ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"
    restart: unless-stopped
    networks:
      - bakeaday_net
    # Optional healthcheck (add /healthz route in your app)
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      target: prod
    image: bakeaday-frontend:prod
    env_file:
      - ./frontend/.env.production
    depends_on:
      - backend
    expose:
      - "3000"
    restart: unless-stopped
    networks:
      - bakeaday_net
    # If you go static+nginx for frontend, replace this with nginx serving /usr/share/nginx/html

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"        # add "443:443" when you terminate TLS here
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # mount certs here if doing TLS in Nginx
    restart: unless-stopped
    networks:
      - bakeaday_net

networks:
  bakeaday_net:

volumes:
  pg_data:
