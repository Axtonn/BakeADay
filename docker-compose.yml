version: "3.8"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: bakeadaydb
      POSTGRES_USER: bakeaday
      POSTGRES_PASSWORD: bakeadaypw
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build:
        context: ./backend
        target: dev
    pull_policy: never 
    env_file: ./backend/.env
    depends_on:
      - db
    expose:
      - "8000"
    develop:
      watch:
        - action: sync
          path: ./backend/app
          target: /app/app
          ignore:
            - "__pycache__/"
            - "*.pyc"
            - "*.pyo"
        - action: sync
          path: ./backend/alembic
          target: /app/alembic
        - action: sync
          path: ./backend/alembic.ini
          target: /app/alembic.ini
        - action: rebuild
          path: ./backend/requirements.txt
    networks:
      - bakeaday_net

  frontend:
    build: ./frontend
    env_file:
      - ./frontend/.env.local
    environment:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
    depends_on:
      - backend
    expose:
      - "3000"
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
          ignore:
            - ".next/"
            - "node_modules/"
        - action: rebuild
          path: ./frontend/package.json
        - action: rebuild
          path: ./frontend/package-lock.json
    networks:
      - bakeaday_net

  nginx:
    image: nginx:1.25-alpine
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - bakeaday_net

networks:
  bakeaday_net:

volumes:
  pg_data:
